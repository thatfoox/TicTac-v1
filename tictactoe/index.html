<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="users">
            <div class="user___1 glow">Player O : <span id="userScore1">0</span></div>
            <div class="user___2 glow">Player X : <span id="userScore2">0</span></div>
        </div>
        <div class="container">
            <button class="btn_option glow" id="1"></button>
            <button class="btn_option glow" id="2"></button>
            <button class="btn_option glow" id="3"></button>
            <button class="btn_option glow" id="4"></button>
            <button class="btn_option glow" id="5"></button>
            <button class="btn_option glow" id="6"></button>
            <button class="btn_option glow" id="7"></button>
            <button class="btn_option glow" id="8"></button>
            <button class="btn_option glow" id="9"></button>
        </div>
    </div>
    <div class="popup hide" id="popup">
        <p id="message">New Game</p>
        <button id="restart">New Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
